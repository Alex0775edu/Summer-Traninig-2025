<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AaDiTeCh - Login</title>
  <link rel="icon" href="images/logo.jpeg" type="image/png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #084298;
    }
    .form-section {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <section class="vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <!-- Lottie Animation -->
        <div class="col-md-6" data-aos="fade-right">
          <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_4kx2q32n.json"
            background="transparent" speed="1" style="width: 100%; height: 400px;" loop autoplay></lottie-player>
        </div>

        <!-- Login Form -->
        <div class="col-md-6" data-aos="fade-left">
          <div class="form-section">
            <form>
              <div class="d-flex justify-content-center mb-4">
                <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              <div class="divider d-flex align-items-center my-3">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>

              <!-- Email -->
              <div class="form-outline mb-4">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" placeholder="Enter your email" required>
              </div>

              <!-- Password -->
              <div class="form-outline mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" placeholder="Enter password" required>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-primary">Forgot password?</a>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                <p class="small fw-bold mt-3">Don't have an account?
                  <a href="register.html" class="text-danger">Register</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-5 text-center">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center py-3 border-top">
          <div class="mb-2 mb-md-0">&copy; 2025 AaDiTeCh. All rights reserved.</div>
          <div>
            <a class="navbar-brand d-inline-flex align-items-center" href="index.html">
              <img src="images/logo.jpeg" alt="logo" class="img-fluid rounded-2 me-2" width="40" height="40">
              <span class="text-warning fw-bold">AADI</span><span class="text-dark fw-bold">tech</span>
            </a>
            <p>Your one-stop solution for all tech needs.</p>
          </div>
          <div>
            <a href="#" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-dark me-3"><i class="fab fa-google"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </footer>
    </div>
  </section>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
