<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>AaDiTeCh - Register</title>
  <link rel="icon" href="images/logo.jpeg" type="image/png" >
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/all.min.css" >
 <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" >
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
    }

    .form-section {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #084298;
    }

    .social-btn .btn {
      background-color: #0d6efd;
      color: white;
    }

    .social-btn .btn:hover {
      background-color: #0a58ca;
    }

    footer {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <section class="vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <!-- Animated Lottie Image -->
        <div class="col-lg-6 mb-5 mb-lg-0" data-aos="fade-right">
          <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent"
            speed="2" style="width: 100%; height: 400px" loop autoplay></lottie-player>
        </div>

        <!-- Register Form -->
        <div class="col-lg-6" data-aos="fade-left">
          <div class="form-section">
            <h3 class="mb-4 fw-bold text-center">Create an Account</h3>

            <!-- Social Icons -->
            <div class="d-flex justify-content-center gap-3 social-btn mb-3">
              <button type="button" class="btn btn-light"><i class="fab fa-facebook-f"></i></button>
              <button type="button" class="btn btn-light"><i class="fab fa-google"></i></button>
              <button type="button" class="btn btn-light"><i class="fab fa-twitter"></i></button>
              <button type="button" class="btn btn-light"><i class="fab fa-linkedin-in"></i></button>
            </div>

            <p class="text-center fw-bold mb-3">OR</p>

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter a valid email address"
                  required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required />
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password"
                  required />
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                <p class="mt-3">
                  Already have an account?
                  <a href="login.html" class="text-decoration-none text-danger">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-5 text-center">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center py-3 border-top">
          <div>&copy; 2025 AaDiTeCh. All rights reserved.</div>
          <div>
            <a href="index.html" class="navbar-brand d-inline-flex align-items-center">
              <img src="images/logo.jpeg" alt="logo" class="img-fluid rounded-2 me-2" width="40" height="40">
              <span class="text-warning fw-bold">AADI</span><span class="text-black fw-bold">tech</span>
            </a>
          </div>
          <div>
            <a href="#" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-dark me-3"><i class="fab fa-google"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </footer>
    </div>
  </section>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="js/all.min.js"></script>

  <script>
    AOS.init();
  </script>
</body>

</html>
